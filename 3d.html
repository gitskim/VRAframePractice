
<html>
<head>
  <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
  <title>Furniture Visualizer</title>
</head>
<body>
 <a-assets>

 <img id="ui3" src="img/6.jpg"> <!--main background image-->
 <a-asset-item id="tree" src="assets/wardrobe.dae">
 <a-asset-item id="table" src="assets/tableAndChair.dae" >
 <a-asset-item id="coin-obj" src="assets/coins.obj"></a-asset-item>
 <a-asset-item id="coin-mtl" src="assets/coins.mtl"></a-asset-item>
 <img id= "madeby" src="img/madeby2.png"> 
</a-assets>


<a-scene>
<a-image src= "#madeby" position= "0 -30 0" scale= "3 3 3"  rotation = "270 0 0" width = 8em height = 5em >
<a-animation repeat= "indefinite" attribute ="rotation" from = "270 0 0 " to = "270 360 0" dur="50000">
</a-animation>

</a-image>
<a-collada-model src="#table" position = "0 -2 4.5" scale = "0.4 0.4 0.4" rotation = "0 30 0"> </a-collada-model>



<a-entity obj-model="obj: #coin-obj; mtl: #coin-mtl" position="0.5 1 4.5" scale = "0.02 0.02 0.02">
<a-animation repeat="indefinite" attribute="rotation" from="0 0 0" to="0 359 0" dur="2000">
</a-animation>

</a-entity>
<a-curvedimage src="#ui3" radius="5.7" theta-length="360" height="10"
rotation="0 90 0" scale="1.2 1.2 1.2"></a-curvedimage>    
<a-sky color="#d9bea1"></a-sky>


<a-camera position="0 1.8 1.5"></a-camera>
</a-scene>
</body>
</html>
